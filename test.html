<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_quiz.css')}}">
    <title> My Page</title>
</head>
<body>
    <h1> {{question}} </h1>
    <form method="POST" action="test"> 
    <input type="hidden" name="q_id" value="{{quest_id}}">
        {% for answer in answers_list %}
            <input type="radio" name="ans_text" value="{{ answer }}">
            {{ answer }}
            {% endfor %} 
        <input type="submit" value="Ответить">
    </form> 
</body>
</html>
